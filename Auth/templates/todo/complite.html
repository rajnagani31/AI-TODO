{% extends "Auth/after_log_home.html" %}



{% block task_content %}
  
<div class="task-list">
    {% for task in tasks %}
        <div class="task-card">
            <div class="task-header">
                <div>
                    <div class="task-title">{{ task.Task }} {{ task.id }}</div>
                    <div class="task-meta">
                        <span>Status: {{ task.status }}</span>
                        <span>Date: {{ task.date_time }}</span>
                    </div>
                </div>
                <div class="task-actions">

                    <!-- DELETE -->

                    <form method="DELETE" action="{% url "delete" task.id %}" style="display:inline;">
                        {% csrf_token %}
                        <a href=""><button type="submit" class="action-btn delete-btn">Delete</button></a>
                        
                    </form>

                    <!-- EDIT (assume edit page or modal trigger) -->
                    <a href="" class="action-btn edit-btn">Edit</a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="task-card text-muted">No tasks found.</div>
    {% endfor %}
</div>

{% endblock task_content %}
