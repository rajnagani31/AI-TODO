<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Task Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CSS (via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 240px;
      background-color: white;
      border-right: 1px solid #ddd;
      height: 100vh;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Sidebar -->
  <div class="sidebar position-fixed d-flex flex-column p-3">
    <h5 class="mb-4 font-bold text-xl">AI Task Manager</h5>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a  class="nav-link text-dark">Tasks</a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link text-dark">Dashboard</a>
      </li>
      
      <li class="nav-item mb-2">
        <a href="#" class="nav-link text-dark">Projects</a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link text-dark">Reports</a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link text-dark">Settings</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Top Navbar -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
      <div></div> <!-- left empty for center alignment -->
      <h4 class="text-center fw-bold">AI Task Manager</h4>
      <div>
        <a href="#" class="me-3 text-dark">Home</a>
        <a href="{% url 'login' %}" class="text-dark">Login</a>
      </div>
    </div>

    <!-- Orders Placeholder -->
    <div class="text-center py-5">
        <a href="{% url "login" %}" class="me-3 text-dark">

      <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="Orders" class="mx-auto mb-4" width="100">
      <h5 class="mb-2 fw-semibold">Your tasks will show here</h5>
      <p class="text-muted">To get started, add your first task. Organize, assign, and track progress in one place.</p>
      <button class="btn btn-dark mt-2">Add Task</button>
    </div>
    </a>
  </div>

</body>
</html>
